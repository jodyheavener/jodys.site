<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Jody Heavener is trying to make good web things.">

    <title>Jody Heavener</title>

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic" rel="stylesheet" type="text/css">

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-size: 17px;
        font-family: 'Playfair Display', serif;
        color: red;
        cursor: help;
      }

      .container {
        position: relative;
        padding: 20px 30px;
      }

      @media (min-width: 640px) {
        .container {
          padding: 40px 60px;
          top: 50%;
          transform: translateY(-50%);
        }
      }

      a {
        position: relative;
        color: #fff;
        background-color: red;
        border-radius: 1px;
        padding: 7px 10px;
        text-decoration: none;
        transition: all 1s ease-in;
      }

      a:hover,
      a:focus {
        position: relative;
        z-index: 1;
        outline: none;
        text-shadow: 0 0 transparent;
        box-shadow: 0 0 0 5px greenyellow;
        background-color: greenyellow;
        color: black;
      }

      p {
        margin: 8px 0;
        line-height: 30px;
      }

      .section {
        margin: 30px 0;
        max-width: 650px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="section">
        <p>404.</p>
      </div>

      <div class="section">
        <p>&#8592; <a href="/">Get out.</a></p>
      </div>
    </div>

  </body>
</html>
