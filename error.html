<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jody Heavener is trying to make good web things."
    />

    <title>Jody Heavener</title>

    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Jody Heavener" />
    <meta property="og:title" content="Jody Heavener" />
    <meta
      property="og:description"
      content="Just trying to make good web things."
    />
    <meta property="og:url" content="http://jodys.site" />
    <meta property="og:image" content="http://jodys.site/assets/card.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@jodyheavener" />
    <meta name="twitter:creator" content="@jodyheavener" />
    <meta name="twitter:url" content="http://jodys.site" />
    <meta name="twitter:title" content="Jody Heavener" />
    <meta
      name="twitter:description"
      content="Just trying to make good web things."
    />
    <meta name="twitter:image" content="http://jodys.site/assets/card.jpg" />
    <meta name="twitter:image:alt" content="Jody Heavener's website logo" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/favicon-light.png"
      class="site-favicon"
    />
    <link href="site.css" rel="stylesheet" type="text/css" />

    <style>
      /* Only JS should be able to disable this class */
      .writing-hidden {
        display: none;
      }

      .loading-hidden {
        visibility: hidden;
        opacity: 0;
      }
    </style>

    <noscript>
      <style>
        /* Fail safe in case the user has JS turned off */
        .loading-hidden {
          visibility: visible;
          opacity: 1;
        }
      </style>
    </noscript>
  </head>
  <body>
    <nav class="wrap header-nav">
      <div class="header-nav-inner loadable-item loading-hidden">
        <a href="/" class="logo header-logo hidden-medium"></a>

        <div class="nav-links">
          <div>
            <span class="sr-only">Main navigation</span>
            <ul class="list-reset list-inline nav-main-links">
              <li>
                <a
                  href="/"
                  class="logo header-logo header-desktop-logo visible-medium"
                  ><span class="sr-only">Home</span></a
                >
              </li>
              <li>
                <a
                  href="/"
                  class="main-link underlineable"
                  >‚Üê Go home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <header class="wrap">
      <div class="loadable-item loading-hidden load-first">
        <h1 class="intro-title max-text">
          There's nothing here.
        </h1>
      </div>
    </header>

    <script src="site.js"></script>
    <script>
      // Fail safe in case the JS file doesn't load
      setTimeout(() => {
        document.querySelectorAll('.loading-hidden').forEach((el) => {
          el.classList.remove('loading-hidden');
        });
      }, 1000);
    </script>
  </body>
</html>
